<!DOCTYPE html>
<html>
<head>
	<title>Contact List - NikitosGolubev</title>
	<meta http-equiv="Content-Type" content='text/html; charset=utf-8' />
	<link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
	<div id='searchBubble' class='bubble_w'>
		<div class='bubble'>
			<div class='bubbleHeader'>
				<div class='bubbleH'>Search contact</div>
				<div id='closeBubble'></div>
			</div>
			<div class='searchField'>
				<input type='text' placeholder="Search..." class='search' name='search' id='search' />
			</div>
			<div id='searchResults_w'>
				<h1 class='starterBubble'>Try to find something!</h1>
			</div>
		</div>
	</div>
	<div id='wrapper'>
		<h1>My contact List - NikitosGolubev!</h1>
		<div><a href='#' id='openSearch' onclick='return false;'>Search contacts!</a></div>
		<div class='addNew'>
			<input type="text" name="name" placeholder="Name*" />
			<input type='text' name="surname" placeholder="Surname" />
			<input type='text'  name='number' placeholder='Number: +xxxxx...*' />
			<button class='btn' id='add'>Add contact</button>
		</div>
		<div id='abc'>
			<div class='abcBook'>
				<div id='a' class='disabled'>
					<div class='letterName'>A</div>
				</div>
				<div id='b'  class='disabled'>
					<div class='letterName'>B</div>
				</div>
				<div id='c' class='disabled'>

				</div>
				<div id='i' class='disabled'>

				</div>
				<div id='j' class='disabled'>

				</div>

				</div>
				<div id='m' class='disabled'>

				</div>
			</div>

				</div>
				<div id='o' class='disabled'>
